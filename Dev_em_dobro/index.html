<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - MapaDev Week</title>
</head>

<body>
    <main>
        <div class="pokedex">
            <div class="cartoes-pokemon">
                <div class="cartao-pokemon">
                    <div class="cartao-topo">
                        <div class="detalhes">
                            <h2 class="nome">Pikachu</h2>
                            <span>#001</span>
                        </div>
                        <span class="tipo">elétrico</span>
                        <div class="cartao-imagem">
                            <img src="Src/images/pikachu.png" alt="pikachu">
                        </div>
                    </div>

                    <div class="cartao-informacoes">
                        <div class="status">
                            <h3>Status</h3>
                            <ul>
                                <li>HP: 300</li>
                                <li>Ataque: 600</li>
                                <li>Velocidade: 600</li>
                                <li>Total: 1700</li>
                            </ul>
                        </div>
                        <div class="habilidades">
                            <h3>Habilidades</h3>
                            <ul>
                                <li>hoque do trovão</li>
                                <li>Cabeçada</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
