<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/insta.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagens/perfil_foto.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como wesleivisentin</a>
                <a href="#" class="instagram-layout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wesleivisentin?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
